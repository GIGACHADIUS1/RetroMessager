<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Profile</title>
    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
            background-color: #f3f3d6;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #ffffff;
            padding: 20px;
            border: 2px solid #000000;
            box-shadow: 4px 4px 0 #000000;
            width: 300px;
            text-align: center;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        .profile-image {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            border: 2px solid #000000;
            margin: 0 auto 20px;
            display: block;
        }
        .username {
            font-size: 1.5em;
            margin-bottom: 20px;
        }
        .back-button {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: #ffffff;
            border: 2px solid #000000;
            width: 30px;
            height: 30px;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .back-button::before {
            content: '';
            display: inline-block;
            width: 10px;
            height: 10px;
            border-top: 2px solid #000000;
            border-left: 2px solid #000000;
            transform: rotate(-45deg);
        }
        .back-button:hover {
            background-color: #000000;
        }
        .back-button:hover::before {
            border-color: #ffffff;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #ffffff;
            border: 2px solid #000000;
            font-family: 'Courier New', Courier, monospace;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
            margin-bottom: 10px;
        }
        button:hover {
            background-color: #000000;
            color: #ffffff;
        }
    </style>
</head>
<body>
<a th:href="@{/springmessager}" class="back-button"></a>
<div class="container">
    <img class="profile-image" id="profile-image">
    <div class="username" th:text="${username}">Username</div>
    <a th:href="@{/settings}">
        <button type="button">Settings</button>
    </a>
    <a th:href="@{/logout}">
        <button type="button">Logout</button>
    </a>
    <script>
        const imageElement = document.getElementById('profile-image');
        fetch(`/getImage`)
            .then(response => response.blob())
            .then(blob => {
                const imageUrl = URL.createObjectURL(blob);
                imageElement.src = imageUrl;
            });
    </script>
</div>
</body>
</html>
